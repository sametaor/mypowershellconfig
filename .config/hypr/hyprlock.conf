$text_color = rgba(FFFFFFFF)
$entry_background_color = rgba(33333311)
$entry_border_color = rgba(3B3B3B55)
$entry_color = rgba(FFFFFFFF)
$font_family = Orbitron
$font_family_sep = CaskaydiaCove Nerd Font
$font_family_clock = Corruptor Clean LDR
$font_material_symbols = Material Symbols Rounded

general {
  disable_loading_bar = true
  hide_cursor = true
  grace = 0
  no_fade_in = false
  no_fade_out = false
  ignore_empty_input = true
  immediate_render = true
}

background {
  monitor =
  path = /home/sametaor/Pictures/archwalls/hex-cyber.png
  blur_passes = 2
  blur_size = 2
  brightness = 0.8172
  vibrancy = 0.1696
}

image {
  monitor =
  path = /home/sametaor/Pictures/sametaor.png
  size = 75
  rounding = -1
  border_size = 2
  border_color = $entry_border_color
  position = 0, -80
}

input-field {
  monitor =
  size = 250, 50
  outline_thickness = 2
  dots_size = 0.1
  dots_spacing = 0.3
  outer_color = $entry_border_color
  inner_color = $entry_background_color
  font_color = $entry_color
  fade_on_empty = true
  placeholder_text = <i>Enter Password 󰿄 </i>
  rounding = -1
  check_color = #0D1E22
  fail_color = #cc0606
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = #61AFEF
  numlock_color = #7700FF
  position = 0, -250
  halign = center
  valign = center
}

shape { # username box
  monitor = 
  size = 200, 45
  color = rgba(0,0,0,0.4)
  rounding = 10
  border_size = 0
  border_color = rgba(255, 255, 255, 0.1)
  position = 0, -165
  haligh = center
  valign = center
}

label { # Time (hrs)
    monitor =
    text = cmd[update:1000] echo "$(date '+%H')"
